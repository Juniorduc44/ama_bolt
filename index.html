<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMA Global - Universal Q&A Platform</title>
    <meta name="description" content="The universal platform for live Q&A sessions. Perfect for news channels, celebrities, influencers, and anyone wanting to engage with their audience through real-time questions." />
    
    <!-- Custom Bolt.new Badge Configuration (Pure CSS) -->
    <style>
      .bolt-badge-container {
        position: fixed; 
        top: 1rem; 
        left: 50%; 
        transform: translateX(-50%); 
        z-index: 50;
      }
      
      .bolt-badge-link {
        display: block; transition: all 0.3s ease;
      }
      
      .bolt-badge-link:hover {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      .bolt-badge-container img {
        height: 2rem; width: auto; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); opacity: 0.9;
      }

      @media (min-width: 768px) {
        .bolt-badge-container img {
          height: 2.5rem;
        }
      }
      
      .bolt-badge-container img:hover {
        opacity: 1;
      }
      
      @keyframes badgeIntro {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      .bolt-badge-intro {
        animation: badgeIntro 1s ease-out 1s both;
      }
      
      .bolt-badge-intro.animated {
        animation: none;
      }
      
      @keyframes badgePulse {
        0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
        50% { transform: translateX(-50%) scale(1.05); opacity: 0.8; }
      }
      
      .bolt-badge {
        animation: badgePulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Bolt.new Hackathon Badge -->
    <div class="bolt-badge-container">
      <a href="https://bolt.new/?rid=os72mi" target="_blank" rel="noopener noreferrer" 
         class="bolt-badge-link">
        <img src="https://storage.bolt.army/logotext_poweredby_360w.png" 
             alt="Powered by Bolt.new badge" 
             class="bolt-badge bolt-badge-intro"
             onanimationend="this.classList.add('animated')" />
      </a>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
